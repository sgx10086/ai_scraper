name: Update GitHub Hot New Repos Page

on:
  schedule:
    - cron: '0 8 * * *'          # 每天 UTC 08:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'           # 启用 pip 缓存，加速后续运行

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir requests jinja2

      - name: Run scraper and generate HTML
        run: python ai_scraper.py     # 改成你实际的文件名

      - name: Commit and push index.html if changed
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "chore: update hot repos page ($(date +'%Y-%m-%d'))" || echo "No changes"
          git push || echo "Nothing to push"
