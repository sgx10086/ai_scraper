name: Daily AI Projects Scraper

on:
  schedule:
    # 每天北京时间早上 8:00 运行 (UTC时间 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动点击运行

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run Scraper
      env:
        # 在仓库的 Settings -> Secrets and variables -> Actions 中添加 GITHUB_TOKEN
        MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }} 
      run: python ai_scraper.py
