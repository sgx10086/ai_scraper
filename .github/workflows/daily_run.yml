name: Update GitHub Hot New Repos Page

on:
  schedule:
    - cron: '0 8 * * *'  # 每天 UTC 08:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          # 去掉 cache: 'pip' 这一行，避免报错

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir requests jinja2

      - name: Run scraper and generate HTML
        run: python ai_scraper.py   # 确认文件名正确

      - name: Commit and push index.html if changed
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.html
          git commit -m "Update hot repos page ($(date +'%Y-%m-%d'))" || echo "No changes to commit"
          git push || echo "Push skipped (no changes)"
